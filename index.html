<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.html" type="text/css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #f4b5d9;
            color: white;
            cursor: pointer;
        }
        .button.special {
            background-color: #f4d0f4;
        }
        .button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" onclick="addNumber('7')">7</button>
            <button class="button" onclick="addNumber('8')">8</button>
            <button class="button" onclick="addNumber('9')">9</button>
            <button class="button special" onclick="addOperator('/')">÷</button>
            <button class="button" onclick="addNumber('4')">4</button>
            <button class="button" onclick="addNumber('5')">5</button>
            <button class="button" onclick="addNumber('6')">6</button>
            <button class="button special" onclick="addOperator('*')">x</button>
            <button class="button" onclick="addNumber('1')">1</button>
            <button class="button" onclick="addNumber('2')">2</button>
            <button class="button" onclick="addNumber('3')">3</button>
            <button class="button special" onclick="addOperator('-')">-</button>
            <button class="button" onclick="addNumber('0')">0</button>
            <button class="button" onclick="addDot()">.</button>
            <button class="button special" onclick="addOperator('+')">+</button>
            <button class="button special" onclick="calculate()">=</button>
            <button class="button special" onclick="clearDisplay()">C</button>
            <button class="button special" onclick="deleteLast()">DEL</button>
            <button class="button special" onclick="sqrt()">√</button>
            <button class="button special" onclick="square()">x²</button>
            <button class="button special" onclick="log()">log</button>
            <button class="button special" onclick="mod()">%</button>
            <button class="button special" onclick="sin()">sin</button>
            <button class="button special" onclick="absolute()">|x|</button>
            <button class="button special" onclick="factorial()">n!</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");

        function addNumber(num) {
            display.value += num;
        }

        function addOperator(op) {
            display.value += ` ${op} `;
        }

        function addDot() {
            if (!display.value.includes(".")) {
                display.value += ".";
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('x', '*').replace('÷', '/'));
            } catch (error) {
                display.value = "Error";
            }
        }

        function sqrt() {
            try {
                display.value = Math.sqrt(parseFloat(display.value));
            } catch {
                display.value = "Error";
            }
        }

        function square() {
            try {
                display.value = Math.pow(parseFloat(display.value), 2);
            } catch {
                display.value = "Error";
            }
        }

        function log() {
            try {
                display.value = Math.log10(parseFloat(display.value));
            } catch {
                display.value = "Error";
            }
        }

        function mod() {
            try {
                const parts = display.value.split(' ');
                if (parts.length === 2) {
                    display.value = parseFloat(parts[0]) % parseFloat(parts[1]);
                } else {
                    display.value = "Error";
                }
            } catch {
                display.value = "Error";
            }
        }

        function sin() {
            try {
                display.value = Math.sin(parseFloat(display.value) * (Math.PI / 180));
            } catch {
                display.value = "Error";
            }
        }

        function absolute() {
            try {
                display.value = Math.abs(parseFloat(display.value));
            } catch {
                display.value = "Error";
            }
        }

        function factorial() {
            try {
                let n = parseInt(display.value);
                if (n < 0) {
                    display.value = "Error";
                    return;
                }
                let fact = 1;
                for (let i = 1; i <= n; i++) {
                    fact *= i;
                }
                display.value = fact;
            } catch {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
